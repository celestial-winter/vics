<section>
  <div class="section-body contain-lg">
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-underline">
          <div class="card-head">
            <header>Reset Password Token</header>
          </div>
          <div class="card-body">

            <form class="form" ng-submit="onResetPassword()" ng-show="!password" >
              <p>Please enter your VICS username and the token that we sent to your email.</p>

              <p ng-show="invalidCredentials">
                <span class="text-ultra-bold text-danger">Sorry</span>. We could not find a user with those credentials.
              </p>

              <div class="form-group">
                <div class="input-group col-xs-12">
                  <div class="input-group-content">
                    <input type="text" ng-model="username" class="form-control" id="username">
                    <label for="username">Username / Email</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-content">
                    <input type="text" ng-model="token" class="form-control" id="token">
                    <label for="token">Password Reset Token</label>
                  </div>
                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-danger btn-sm" tabindex="-1">RESET PASSWORD</button>
                  </div>
                </div>
              </div>
            </form>

            <p ng-show="password">
              Your new password is: {{password}}
            </p>

          </div>
          <div class="card-actionbar">
            <div class="card-actionbar-row">
              <a href="#/login" class="btn btn-sm btn-danger">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
